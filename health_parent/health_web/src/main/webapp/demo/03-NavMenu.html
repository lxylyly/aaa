<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <link rel="stylesheet" href="elementui/index.css">
    <script src="elementui/vue.js"></script>
    <script src="elementui/index.js"></script>
</head>
<body>
<div id="app">

    <el-menu
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
        <el-submenu index="1">
            <template slot="title">
                <i class="el-icon-mobile-phone"></i>
                <span>预约管理</span>
            </template>
            <el-menu-item-group>
                <el-menu-item index="1-1">预约列表</el-menu-item>
                <el-menu-item index="1-2">预约设置</el-menu-item>
                <el-menu-item index="1-3">套餐管理</el-menu-item>
                <el-menu-item index="1-4">检查组管理</el-menu-item>
                <el-menu-item index="1-5">检查项管理</el-menu-item>
            </el-menu-item-group>
        </el-submenu>
        <el-menu-item index="2">
            <i class="el-icon-menu"></i>
            <span slot="title">导航二</span>
        </el-menu-item>
        <el-menu-item index="3" disabled>
            <i class="el-icon-document"></i>
            <span slot="title">导航三</span>
        </el-menu-item>
        <el-menu-item index="4">
            <i class="el-icon-setting"></i>
            <span slot="title">导航四</span>
        </el-menu-item>
    </el-menu>




</div>

</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        },
        methods: {//js 1 2 3 5 6
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
