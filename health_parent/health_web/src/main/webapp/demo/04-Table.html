<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <link rel="stylesheet" href="elementui/index.css">
    <script src="elementui/vue.js"></script>
    <script src="elementui/index.js"></script>
</head>
<body>
<div id="app">


    <!--
    v-bind = :  :data="tableData"
    -->
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                fixed
                prop="date"
                label="日期"
                >
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                >
        </el-table-column>
        <el-table-column
                prop="province"
                label="省份"
                >
        </el-table-column>
        <el-table-column
                prop="city"
                label="市区"
                >
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址"
                >
        </el-table-column>
        <el-table-column
                prop="zip"
                label="邮编"
                >
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                >
            <template slot-scope="scope">
                <!--//scope.row  用户对象-->
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small">编辑</el-button>
            </template>
        </el-table-column>
    </el-table>



</div>

</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
            tableData: []
        },
        methods: {
            handleClick(row) {
                console.log(row.city);
            }
        },
        created:{
            //this.tableData = response.data.data;
        }
    })
</script>
